<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instacell">
            <img src="instacell.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagramlogo.png" class="instagram-logo" alt="Instagram Logo" width="200" height="110">
                <div class="profile-photo">
                    <img src="insta.jpeg" alt="foto de perfil" width="130" height="130">
                </div>
                <a href="https://www.instagram.com/vicavasconcelos/" class="instagram-login" target="_blank" > Continue como vicavasconcelos </a>
                <a href="https://www.instagram.com/" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vicavasconcelos?</p>
                <p class="not-account">
                    <a href="https://www.instagram.com/" class="instagram-logout">Alternar contas</a>
                    ou
                    <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Inscreva-se</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
